<ion-content class="ion-padding">
  <h1 class="title">Currículo</h1>

  <h3>Cadastre seu Currículo</h3>

  <ion-grid>

    <ion-row>
      <ion-col size="12">
        
        <form [formGroup]="fGroup">
          
          <ion-item>
            <ion-label>
              Nome:
              <ion-input formControlName="nome" type="text" class="name" placeholder="David Silva"></ion-input>
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-label>
              Email:
              <ion-input formControlName="email" type="email" placeholder="davidsilva@exemplo.com"></ion-input>
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-label>
              Idade:
              <ion-input formControlName="idade" type="number" placeholder="23 anos"></ion-input>
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-label>
              CPF:
              <ion-input formControlName="cpf" type="number" placeholder="000.000.000-00"></ion-input>
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-label>
              Celular:
              <ion-input formControlName="celular" type="number" placeholder="(xx) xxxxx-xxxx"></ion-input>
            </ion-label>
          </ion-item>

          <ion-button (click)="enviar()" expand="full" shape="round" color="dark" [disabled]="!fGroup.valid">Cadastrar-se</ion-button>
        
        </form>

      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>

<ion-footer>
  <ion-grid>

    <ion-row>
      <ion-col size="4">
        <ion-button (click)="inicio()" color="light">
          <ion-icon name="home-outline"></ion-icon>
        </ion-button>
      </ion-col>

      <ion-col size="4">
        <ion-button (click)="curriculo()" color="light">
          <ion-icon name="document-text"></ion-icon>
        </ion-button>
      </ion-col>

      <ion-col size="4">
        <ion-button (click)="perfil()" color="light">
          <ion-icon name="person-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-footer>
