<ion-content class="ion-padding">
  
  <ion-grid>

    <ion-row>
      <ion-col size="12">
        <h1 class="title">Perfil</h1>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="4">
        <div></div>
      </ion-col>
      <ion-col size="4">
        <div text-center>
          <ion-img src="/assets/Ellipse-9.svg"></ion-img>
        </div>
      </ion-col>
      <ion-col  size="4">
        <div></div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-row>
    <ion-col size="12">
      <h1 class="title"><Strong>Felipe Santos</Strong></h1>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="8" class="email">
      <p><strong>Email:</strong> felipesantos18@gmail.com</p>
    </ion-col>

    <ion-col size="4" class="idade">
      <p><strong>Idade:</strong> 18 anos</p>
    </ion-col>
  </ion-row>

  <ion-row >
    <ion-col class="escolaridade">
      <p><strong>Escolaridade:</strong> Ensino Médio Completo</p>
    </ion-col>
  </ion-row>

  <ion-row >
    <ion-col class="curriculo">
      <a (click)="baixar()">
        <strong>Baixar Curriculo: </strong>
        <ion-button color="light">
          <ion-icon name="document-text-outline"></ion-icon>
        </ion-button>
      </a>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="vPerfil" size="12">
      <h3>
        <strong>
          Vagas com o seu perfil
        </strong>
      </h3>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="5.5" class="fundo1">
      <ion-row>
        <ion-col size="3">
          <div>
            <ion-img src="/assets/Rectangle-12.svg"></ion-img>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="nvaga">
          <div>
            <p><strong>Estágio Volkswagen</strong></p>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="salario">
          <div>
            <span>R$ 900</span>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="estado">
          <div>
            <p>Rio de Janeiro</p>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="button">
          <div>
            <ion-button color="warning" [disabled]="!alert">Inscrever-se</ion-button>
          </div>
        </ion-col>
      </ion-row>

    </ion-col>

    <ion-col size="5.5" class="fundo2">
      <ion-row>
        <ion-col size="3">
          <div>
            <ion-img src="/assets/Rectangle-1.svg"></ion-img>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="nvaga">
          <div>
            <p><strong>Estágio Mc Donalds</strong></p>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="salario">
          <div>
            <span>R$ 900</span>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="estado">
          <div>
            <p>Rio de Janeiro</p>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="button">
          <div>
            <ion-button color="danger" [disabled]="!alert" >Finalizado</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-col>

  </ion-row>
</ion-content>

<ion-footer>
  <ion-grid>

    <ion-row>
      <ion-col size="4">
        <ion-button (click)="inicio()" color="light">
          <ion-icon name="home-outline"></ion-icon>
        </ion-button>
      </ion-col>

      <ion-col size="4">
        <ion-button (click)="curriculo()" color="light">
          <ion-icon name="document-text-outline"></ion-icon>
        </ion-button>
      </ion-col>

      <ion-col size="4">
        <ion-button (click)="perfil()" color="light">
          <ion-icon name="person"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-footer>
