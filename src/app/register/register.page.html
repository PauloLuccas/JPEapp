<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1>Cadastro</h1>

  <ion-grid>

    <ion-row>
      <ion-col size="12">
        
        <form [formGroup]="fGroup">
          <ion-item>
            <ion-label>
              Nome:
              <ion-input formControlName="nome" type="text" class="name" placeholder="David Silva"></ion-input>
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-label>
              Email:
              <ion-input formControlName="email" type="email" placeholder="davidsilva@exemplo.com"></ion-input>
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-label>
              Senha:
              <ion-input formControlName="password" type="Password" placeholder="*********"></ion-input>
            </ion-label>
          </ion-item>

          <ion-button (click)="signUp()" expand="full" shape="round" color="dark" [disabled]="!fGroup.valid">Cadastrar-se</ion-button>
        </form>

      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>

<ion-footer>
  <p>JPE Apps v1.0</p>
</ion-footer>
